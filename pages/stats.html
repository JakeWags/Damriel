<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./../stylesheets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Damriel</title>
  </head>
  <body>
    <main>
      <div class="pageTitle">
        <h1><a href="./homepage.html">Damriel</a></h1>
        <div class="helperText">
          <span>*Click the title on any page to get here.*</span>
        </div>
      </div>
      <div class="resourceBar">
        <img src="./../images/coins.svg" style="height: 24px; width: 24px;"/>
        <span id="coins"></span>
        <div class="linkButton floatRight resetButton">
          <a id="reset">Reset</a>
        </div>
      </div>

      <div class="navBar">
        <div id="myTopNav" class="topNav">
          <ul>
            <a href="homepage.html" class="navLink">
              <li>
                <span>Homepage</span>
              </li>
            </a>
            <a href="stats.html" class="navLink active">
              <li>
                <span>Stats</span>
              </li>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="unfoldNav()">
              <li>
                <i class="fa fa-bars"></i>
              </li>
            </a>
          </ul>
        </div>
        <script>
        function unfoldNav() {
          var x = document.getElementById("myTopNav");
          if (x.className === "topNav") {
            x.className += " responsive";
          } else {
              x.className = "topNav";
            }
          }
        </script>
      </div>

      <div class="statsDisplay">
        <ul>
          <li>
            <span>Total Coins: <span id="totalCoinsDisplay">0</span></span>
          </li>
          <li>
            <span>Total Kills: <span id="totalKillsDisplay">0</span></span>
          </li>
        </ul>
      </div>

    </main>
    <script data-main="./../scripts/app.js" src="./../scripts/r.js" charset="utf-8"></script>
  </body>
</html>
